<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Clay Time Tracker</title>
	
	<!-- bulma.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Load Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Load Vue.js-->
    <script src="https://unpkg.com/vue@next"></script>
	
</head>
<body>
	<div>
		<section class="is-full section">
			
			<!-- 로그인 폼 -->
			
			<form action="/login_process" method="post">
				<div class="field">
					<label class="label">아이디</label>
					<div class="control">
						<input class="input" type="text" name="username" placeholder="아이디를 입력하세요.">
					</div>
				</div>
				<div class="field">
					<label class="label">비밀번호</label>
					<div class="control">
						<input class="input" type="password" name="password" placeholder="비밀번호를 입력하세요.">
					</div>
				</div>
				<div class="field">
					<div class="control">
						<button class="button is-link" type="submit">로그인</button>
					</div>
				</div>
			</form>
			
			<!-- 회원가입 -->
			
			<div class="field">
				<div class="control">
					<!--버튼을 누르면 /signup으로 이동-->
					<button class="button is-link" onclick="location.href='/signup'">회원가입</button>
					
				</div>
			</div>
			
			
		</section>
	</div>
</body>
</html>
