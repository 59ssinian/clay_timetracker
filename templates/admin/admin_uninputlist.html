<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clay Time Tracker Admin</title>
	
	<!-- bulma.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Load Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Load Vue.js-->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<div id="app">
		<section class="is-full section">
			
			<div class="columns">
				
				<!-- 메뉴 탭 -->
				<div class="column is-3">
					<nav class="panel">
						<p class="panel-heading">
							Clay Time Tracker
						</p>
						<a class="panel-block is-active" href="/admin/uninputlist">
							<span class="panel-icon">
								<i class="fas fa-book" aria-hidden="true"></i>
							</span>
							미입력자 조회
						</a>
						<a class="panel-block" href="/admin/yearmonthlist/none">
							<span class="panel-icon">
								<i class="fas fa-book" aria-hidden="true"></i>
							</span>
							월별 전체 조회
						</a>
						<a class="panel-block" href="/admin/setting">
							<span class="panel-icon">
								<i class="fas fa-book" aria-hidden="true"></i>
							</span>
							관리자 세팅
						</a>
					</nav>
				</div>
				
				<!-- 메인 화면 -->
				<div class="column is-9">
					
					<!-- 전체 화면 조회 -->
						<div id="total view" class="block">
							<section class="hero">
								<div class="hero-body">
									<p class="title">
									미입력자 조회(오늘기준)
									</p>
									<p class="subtitle">
									당일 기준으로 입력되지 않은 사용자를 조회합니다.
									</p>
								</div>
							</section>
							
							<!--unfiled_users 출력-->
							<section class="box hero block">
								<table class="table">
									<tr>
										<th>사용자 이름</th>
										<th>마지막 입력일</th>
									</tr>
									{% for unfiled_user in unfiled_users %}
									<tr>
										<td>{{ unfiled_user.displayname }}</td>
										<td>{{ unfiled_user.last_day }}</td>
									</tr>
									{% endfor %}
								</table>
							</section>
						</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>

</script>
