<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Clay Time Tracker</title>
	
	<!-- bulma.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Load Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Load Vue.js-->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // 페이지가 로드될 때 브라우저 창 크기를 800x600으로 변경
        window.onload = function() {
            window.resizeTo(400, 300);
        };
    </script>
	
</head>
<body>
	<div>
		<section class="is-full section">
			
			<!-- 회원가입 폼 -->
			
			<form action="/signup_process" method="post">
				<div class="field">
					<label class="label">아이디</label>
					<div class="control">
						<input class="input" type="text" name="username" placeholder="아이디를 입력하세요.">
					</div>
				</div>
				<div class="field">
					<label class="label">이름</label>
					<div class="control">
						<input class="input" type="text" name="displayname" placeholder="이름을 입력하세요.">
					</div>
				</div>
				<div class="field">
					<label class="label">비밀번호</label>
					<div class="control">
						<input class="input" type="password" name="password" placeholder="비밀번호를 입력하세요.">
					</div>
				</div>
				<div class="field">
					<label class="label">비밀번호 확인</label>
					<div class="control">
						<input class="input" type="password" name="password2" placeholder="비밀번호를 입력하세요.">
					</div>
				</div>
				<div class="field">
					<div class="control">
						<button class="button is-link" type="submit">회원가입</button>
					</div>
				</div>
			</form>
			
		</section>
	</div>
</body>
</html>
